# wubi86.custom.yaml

patch:
    switches:
      - name: ascii_mode
        reset: 1
        states: [ 中文, 西文 ]
      - name: full_shape
        states: [ 半角, 全角 ]
      - name: ascii_punct
        states: [ ，。, ，． ]
      - name: extended_charset
        states: [ 通用, 增廣 ]
    key_binder:
        bindings: [{accept: semicolon, send: 2, when: has_menu}, {accept: apostrophe, send: 3, when: has_menu}]
